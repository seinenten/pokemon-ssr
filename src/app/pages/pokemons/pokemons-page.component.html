<h1 class="text-3xl">Listado de Pok√©mons</h1>
<h2 class="text-xl">Pagina actual: {{ currentPage() }}</h2>

<hr class="my-2">

@if( pokemons().length !== 0 ) {
  <pokemon-list [pokemons]="pokemons()" />
} @else {
  <!-- todO Pokemons-list-skeleton -->
  <pokemon-list-skeleton/>
}


<!-- todO Buttons Cargar siguiente y anteriores -->

<div class="flex justify-between">
  <button class="mt-2"
  [disabled]="currentPage() === 1"
  [routerLink]="['/pokemons/page', currentPage()! - 1]"
    >Anteriores</button>
  <button class="mt-2"
  [routerLink]="['/pokemons/page', currentPage()! + 1]"
    >Siguientes</button>
</div>
